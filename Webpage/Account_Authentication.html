<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account authentication</title>
        <link rel="stylesheet" href="AccountStyle.css">
        <link rel="icon" href="data:image/svg+xml,
            <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
                <text y=%22.9em%22 font-size=%2290%22>üîê</text>
            </svg>">
    </head>
    <body>
        <div class="body-container">

            <!-- Prompt Form -->
            <div class="prompt-container">
                <h1 class="header-format"> Account Here </h1>
                <button type="button" class="button1" id="register-prompt">Register here</button>
                <button type="button" class="button1" id="login-prompt">Login</button>
            </div>

            <!-- Registration Form -->
            <div class="register-form" id="register-card">
                <div class="exit-format">
                    <button type="button" class="exit-button" id="exit-register">X</button>
                </div>
                <form id="register-form" class="form-format">
                    <h1 class="header-format">Register Here!</h1>
                    <input type="email" class="textbox-format" name="register-email" placeholder="Email" required>
                    <input type="password" class="textbox-format" name="register-password" placeholder="Password" required>
                    <button type="submit" class="submit-button">Register Now!</button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="login-form" id="login-card">
                <div class="exit-format">
                    <button type="button" class="exit-button" id="exit-login">X</button>
                </div>
                <form id="login-form" class="form-format">
                    <h1 class="header-format">Login Here!</h1>
                    <input type="email" class="textbox-format" name="login-email" placeholder="Email" required>
                    <input type="password" class="textbox-format" name="login-password" placeholder="Password" required>
                    <button type="submit" class="submit-button">Login Now!</button>
                </form>
            </div>
            
        </div>
        
        <script src="AccountScript.js"></script>
    </body>
</html>
